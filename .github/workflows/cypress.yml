
name: Cypress Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      web:
        image: node:20
        ports:
          - 3000:3000
        options: >
          --health-cmd="curl --fail http://localhost:3000 || exit 1" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=20
        env:
          PORT: 3000
        volumes:
          - .:/workspace

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: /workspace

      - name: Start Application
        run: npm start &
        working-directory: /workspace

      - name: Wait for Web Service
        run: |
          echo "Waiting for web service to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Web service is up!"
              exit 0
            fi
            echo "Waiting..."
            sleep 5
          done
          echo "Web service did not start in time"
          exit 1

      - name: Run Cypress Tests
        run: npx cypress run
        env:
          CYPRESS_baseUrl: http://localhost:3000
        working-directory: /workspace
